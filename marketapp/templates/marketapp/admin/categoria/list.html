{% extends "marketapp/admin/adminIndex.html" %}
{% block contenido %}
<div class="container mx-auto mt-10 p-4">
    <h2 class="text-2xl font-bold mb-6">Lista de Categorías</h2>
    <a href="{% url 'administracion:admin_categoria_create' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Agregar Categoría</a>
    <div class="bg-white p-8 rounded-lg shadow-md">
        <table class="min-w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Descripción</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td class="border px-4 py-2">{{ categoria.nombre }}</td>
                    <td class="border px-4 py-2">{{ categoria.descripcion }}</td>
                    <td class="border px-4 py-2">
                        <a href="{% url 'administracion:admin_categoria_edit' categoria.id %}" class="text-blue-500 hover:text-blue-600 ml-1">Editar</a>
                        <a href="{% url 'administracion:admin_categoria_delete' categoria.id %}" class="text-red-500 hover:text-red-600 ml-1">Eliminar</a>
                        <a href="{% url 'administracion:admin_categoria_detail' categoria.id %}" class="text-green-500 hover:text-green-600 ml-1">Detalle</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
