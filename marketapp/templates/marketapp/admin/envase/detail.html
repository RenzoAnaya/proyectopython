{% extends "marketapp/admin/adminIndex.html" %}
{% block contenido %}
<div class="container mx-auto mt-10 p-4">
    <h2 class="text-2xl font-bold mb-6">Detalles del Envase: {{ envase.nombre }}</h2>
    
    <div class="mb-4">
        <span class="font-bold text-gray-700 block mb-1">Nombre:</span>
        <span class="text-gray-600">{{ envase.nombre }}</span>
    </div>

    <div class="mb-4">
        <span class="font-bold text-gray-700 block mb-1">Factor de costo:</span>
        <span class="text-gray-600">{{ envase.valor }}</span>
    </div>
    
    <div class="mt-4">
        <a href="{% url 'administracion:admin_envase_edit' envase.id %}" class="text-blue-500 hover:text-blue-600">Editar</a>
        <a href="{% url 'administracion:admin_envase_delete' envase.id %}" class="text-red-500 hover:text-red-600 ml-4">Eliminar</a>
    </div>
</div>
{% endblock %}
