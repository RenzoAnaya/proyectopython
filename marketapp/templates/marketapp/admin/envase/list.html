{% extends "marketapp/admin/adminIndex.html" %}
{% block contenido %}
<div class="container mx-auto mt-10 p-4">
    <h2 class="text-2xl font-bold mb-6">Lista de Envases</h2>

    <div class="mb-4">
        <a href="{% url 'administracion:admin_envase_create' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">AÃ±adir Nuevo Envase</a>
    </div>

    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="text-left py-3 px-4">Nombre</th>
                <th class="text-left py-3 px-4">Factor de costo</th>
                <th class="text-left py-3 px-4">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for envase in envases %}
            <tr>
                <td class="py-3 px-4">{{ envase.nombre }}</td>
                <td class="py-3 px-4">{{ envase.valor }}</td>
                <td class="py-3 px-4">
                    <a href="{% url 'administracion:admin_envase_detail' envase.id %}" class="text-blue-500 hover:text-blue-600">Detalles</a>
                    <a href="{% url 'administracion:admin_envase_edit' envase.id %}" class="text-green-500 hover:text-green-600 ml-4">Editar</a>
                    <a href="{% url 'administracion:admin_envase_delete' envase.id %}" class="text-red-500 hover:text-red-600 ml-4">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
